<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Weton</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select, button {
            width: calc(100% - 20px);
            margin-top: 5px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 5px;
            position: relative;
        }
        .hide {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kalkulator Weton</h1>
        <label for="tanggal">Tanggal:</label>
        <input type="text" id="tanggal" placeholder="Contoh: 9 atau 09">

        <label for="bulan">Bulan:</label>
        <select id="bulan">
            <option value="1">Januari</option>
            <option value="2">Februari</option>
            <option value="3">Maret</option>
            <option value="4">April</option>
            <option value="5">Mei</option>
            <option value="6">Juni</option>
            <option value="7">Juli</option>
            <option value="8">Agustus</option>
            <option value="9">September</option>
            <option value="10">Oktober</option>
            <option value="11">November</option>
            <option value="12">Desember</option>
        </select>

        <label for="tahun">Tahun:</label>
        <input type="number" id="tahun" placeholder="Contoh: 1995">

        <button onclick="hitungWeton()">Hitung Weton</button>

        <div class="result hide" id="hasil">
            <div id="hasilTeks" style="padding: 10px;">
                <p id="tanggalMasehi"></p>
                <p id="tanggalHijriah"></p>
                <p id="tanggalJawa"></p>
                <p id="pasaran"></p>
                <p id="neptu"></p>
                <p id="tahunWarsa"></p>
            </div>
            <button onclick="downloadImage()">Download Hasil</button>
        </div>
    </div>

    <canvas id="canvas" class="hide"></canvas>

    <script>
        function hitungWeton() {
            const tanggalInput = document.getElementById("tanggal").value;
            const bulan = document.getElementById("bulan").value;
            const tahun = document.getElementById("tahun").value;

            if (!tanggalInput || !bulan || !tahun) {
                alert("Mohon lengkapi semua data.");
                return;
            }

            // Memastikan tanggal valid
            const tanggal = parseInt(tanggalInput, 10);

            if (isNaN(tanggal) || tanggal < 1 || tanggal > 31) {
                alert("Tanggal tidak valid. Mohon masukkan angka antara 1 dan 31.");
                return;
            }

            const masehi = `${tanggalInput.padStart(2, '0')} ${document.getElementById("bulan").options[bulan - 1].text} ${tahun}`;
            const hijriah = "8 Syakban 1415 H"; // Contoh saja
            const jawa = "8 Ruwah 1927 Ja"; // Contoh saja
            const pasaran = "Senin Pon"; // Contoh saja
            const neptu = "11"; // Contoh saja
            const tahunWarsa = "Dal"; // Contoh saja

            document.getElementById("tanggalMasehi").innerText = `Tanggal Lahir (Masehi): ${masehi}`;
            document.getElementById("tanggalHijriah").innerText = `Tanggal Lahir (Hijriah): ${hijriah}`;
            document.getElementById("tanggalJawa").innerText = `Tanggal Lahir (Jawa): ${jawa}`;
            document.getElementById("pasaran").innerText = `Pasaran: ${pasaran}`;
            document.getElementById("neptu").innerText = `Neptu: ${neptu}`;
            document.getElementById("tahunWarsa").innerText = `Warsa (Jawa): ${tahunWarsa}`;

            document.getElementById("hasil").classList.remove("hide");
        }

        function downloadImage() {
            const canvas = document.getElementById("canvas");
            const hasilTeks = document.getElementById("hasilTeks");
            const rect = hasilTeks.getBoundingClientRect();

            canvas.width = rect.width + 20; // Memberi margin lebih
            canvas.height = rect.height + 20; // Tambahkan margin untuk teks bawah
            const ctx = canvas.getContext("2d");

            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.font = "16px Arial";
            ctx.fillStyle = "black";

            const lines = hasilTeks.innerText.split("\n");
            lines.forEach((line, index) => {
                ctx.fillText(line, 10, 30 + index * 20);
            });

            const link = document.createElement("a");
            link.download = "hasil-weton.png";
            link.href = canvas.toDataURL("image/png");
            link.click();
        }
    </script>
</body>
</html>
