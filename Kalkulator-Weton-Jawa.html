<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Weton</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            margin-top: 5px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .flex-input {
            display: flex;
            gap: 10px;
        }
        .flex-input input, 
        .flex-input select {
            flex: 1;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .hidden {
            display: none;
        }
        #hasilScreenshot {
            margin-top: 20px;
            padding: 20px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            width: calc(100% - 40px); /* Luas screenshot diperluas */
            box-sizing: border-box;
        }
        #hasilScreenshot p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kalkulator Weton</h1>
        <div class="flex-input">
            <input type="number" id="tanggal" placeholder="Tanggal" min="1" max="31">
            <select id="bulan">
                <option value="1">Januari</option>
                <option value="2">Februari</option>
                <option value="3">Maret</option>
                <option value="4">April</option>
                <option value="5">Mei</option>
                <option value="6">Juni</option>
                <option value="7">Juli</option>
                <option value="8">Agustus</option>
                <option value="9">September</option>
                <option value="10">Oktober</option>
                <option value="11">November</option>
                <option value="12">Desember</option>
            </select>
            <input type="number" id="tahun" placeholder="Tahun">
        </div>
        <button onclick="hitungWeton()">Hitung Weton</button>

        <div class="result hidden" id="hasil">
            <h2>Hasil Weton</h2>
            <div id="hasilScreenshot">
                <p id="tanggalMasehi"></p>
                <p id="tanggalHijriah"></p>
                <p id="tanggalJawa"></p>
                <p id="pasaran"></p>
                <p id="neptu"></p>
                <p id="tahunWarsa"></p>
            </div>
            <button class="hidden" id="downloadBtn" onclick="downloadHasil()">Download Hasil</button>
        </div>
    </div>

    <!-- Load html2canvas -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

    <script>
        const neptu = {
            'Senin': { 'Pon': 11, 'Wage': 8, 'Kliwon': 12, 'Legi': 9, 'Pahing': 13 },
            'Selasa': { 'Pon': 10, 'Wage': 7, 'Kliwon': 11, 'Legi': 8, 'Pahing': 12 },
            'Rabu': { 'Pon': 14, 'Wage': 11, 'Kliwon': 15, 'Legi': 12, 'Pahing': 16 },
            'Kamis': { 'Pon': 15, 'Wage': 12, 'Kliwon': 16, 'Legi': 13, 'Pahing': 17 },
            'Jumat': { 'Pon': 13, 'Wage': 10, 'Kliwon': 14, 'Legi': 11, 'Pahing': 15 },
            'Sabtu': { 'Pon': 16, 'Wage': 13, 'Kliwon': 17, 'Legi': 14, 'Pahing': 18 },
            'Minggu': { 'Pon': 12, 'Wage': 9, 'Kliwon': 13, 'Legi': 10, 'Pahing': 14 }
        };

        function zyxwhtnsq(e) {
            const hari = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"];
            return hari[e.getDay()];
        }

        function ovmljgfdib(e) {
            const ins = new Date(70, 0, 2);
            const hasilBagi = (e.getTime() - ins.getTime() + 864e5) / 432e6;
            const sisa = Math.round((hasilBagi - Math.floor(hasilBagi)) * 10) / 2;
            return ["Wage", "Kliwon", "Legi", "Pahing", "Pon"][sisa];
        }

        function hitungWeton() {
            const tanggal = parseInt(document.getElementById("tanggal").value);
            const bulan = parseInt(document.getElementById("bulan").value) - 1;
            const tahun = parseInt(document.getElementById("tahun").value);

            if (!tanggal || !bulan || !tahun) {
                alert("Mohon lengkapi semua data.");
                return;
            }

            const tanggalMasehi = new Date(tahun, bulan, tanggal);
            const hari = zyxwhtnsq(tanggalMasehi);
            const pasaran = ovmljgfdib(tanggalMasehi);
            const neptuValue = neptu[hari][pasaran];

            // Placeholder Hijriah & Jawa
            const hijriah = `${tanggal} Rajab 1445 H`;
            const tahunJawa = "Dal";

            document.getElementById("tanggalMasehi").innerText = `Tanggal Lahir (Masehi): ${tanggal} ${document.getElementById("bulan").options[bulan].text} ${tahun} M`;
            document.getElementById("tanggalHijriah").innerText = `Tanggal Lahir (Hijriah): ${hijriah}`;
            document.getElementById("tanggalJawa").innerText = `Tanggal Lahir (Jawa): ${tanggal} Ruwah 1927 Ja`;
            document.getElementById("pasaran").innerText = `Pasaran: ${hari} ${pasaran}`;
            document.getElementById("neptu").innerText = `Neptu: ${neptuValue}`;
            document.getElementById("tahunWarsa").innerText = `Warsa (Jawa): ${tahunJawa}`;

            document.getElementById("hasil").classList.remove("hidden");
            document.getElementById("downloadBtn").classList.remove("hidden");
        }

        function downloadHasil() {
            const hasilScreenshot = document.getElementById("hasilScreenshot");

            html2canvas(hasilScreenshot, { scale: 2 }).then(canvas => {
                const link = document.createElement("a");
                link.download = "hasil-weton.png";
                link.href = canvas.toDataURL("image/png");
                link.click();
            });
        }
    </script>
</body>
</html>
